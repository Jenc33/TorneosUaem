<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="assets/css/main.css"/>
    </h:head>

    <h:body>
        <div id="page-wrapper">
            <div id="header">
                <div class="inner">
                    <h1><ui:insert name="header">Default Header</ui:insert></h1>
                </div>

                <nav id="nav">
                    <ui:insert name="nav">Default Nav</ui:insert>
                </nav>
            </div>
            <div class="wrapper style1">
                <div class="container">
                    <article id="main" class="special">
                        <header>
                            <h2><ui:insert name="title2"></ui:insert></h2>
                            <p>
                                <ui:insert name="sub-title"></ui:insert>
                            </p>
                        </header>
                        <p>
                            <ui:insert name="content"></ui:insert>
                        </p>
                    </article>
                </div>
            </div>
        </div>
    </h:body>

</html>
