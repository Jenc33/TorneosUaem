<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Eliminar alumno de equipo
            </ui:define>

            <ui:define name="header">
                eSports UAEMex
            </ui:define>

            <ui:define name="nav">
            </ui:define>

            <ui:define name="title2">
                Selecciona al alumno a desvincular de un equipo
            </ui:define>

            <ui:define name="sub-title">
            </ui:define>

            <ui:define name="content">
                <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStudentsEmpty}" rendered="#{studentsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{studentsController.items.rowCount > 0}">
                    <h:outputText value="#{studentsController.pagination.pageFirstItem + 1}..#{studentsController.pagination.pageLastItem + 1}/#{studentsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{studentsController.previous}" value="#{bundle.Previous} #{studentsController.pagination.pageSize}" rendered="#{studentsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{studentsController.next}" value="#{bundle.Next} #{studentsController.pagination.pageSize}" rendered="#{studentsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{studentsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsTitle_accountNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentsTitle_idEquip}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{studentsController.prepareView2}" value="#{bundle.ListStudentsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentsController.prepareEdit2()}" value="#{bundle.ListStudentsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:link outcome="/vistaAdmin" value="#{bundle.ListStudentsIndexLink}"/>
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
