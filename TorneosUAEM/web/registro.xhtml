<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Registro
            </ui:define>

            <ui:define name="header">
                <h:link value="eSports Uaemex" outcome="index.xhtml" />
            </ui:define>

            <ui:define name="nav">
            </ui:define>

            <ui:define name="title2">
                ¡Regístrate!
            </ui:define>

            <ui:define name="sub-title">
                Crea un cuenta y forma parte de la comunidad
            </ui:define>

            <ui:define name="content">
                <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentsLabel_username}" for="username" />
                    <h:inputText id="username" value="#{studentsController.selected.username}" title="#{bundle.CreateStudentsTitle_username}" required="true" requiredMessage="#{bundle.CreateStudentsRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateStudentsLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{studentsController.selected.password}" title="#{bundle.CreateStudentsTitle_password}" required="true" requiredMessage="#{bundle.CreateStudentsRequiredMessage_password}"/>
                    <br />
                    <h:inputHidden id="level" value="0" required="true" />
                    <h:outputLabel value="#{bundle.CreateStudentsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{studentsController.selected.name}" title="#{bundle.CreateStudentsTitle_name}" required="true" requiredMessage="#{bundle.CreateStudentsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateStudentsLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{studentsController.selected.lastName}" title="#{bundle.CreateStudentsTitle_lastName}" required="true" requiredMessage="#{bundle.CreateStudentsRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateStudentsLabel_secondLastName}" for="secondLastName" />
                    <h:inputText id="secondLastName" value="#{studentsController.selected.secondLastName}" title="#{bundle.CreateStudentsTitle_secondLastName}" />
                    <h:outputLabel value="#{bundle.CreateStudentsLabel_accountNumber}" for="accountNumber" />
                    <h:inputText id="accountNumber" value="#{studentsController.selected.accountNumber}" title="#{bundle.CreateStudentsTitle_accountNumber}" required="true" requiredMessage="#{bundle.CreateStudentsRequiredMessage_accountNumber}"/>
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentsController.create}" value="#{bundle.CreateStudentsSaveLink}" />
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStudentsIndexLink}"/>
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
