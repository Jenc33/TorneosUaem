<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Busqueda
            </ui:define>

            <ui:define name="header">
                <h:link value="eSports Uaemex" outcome="/index.xhtml" />
            </ui:define>

            <ui:define name="nav">
            </ui:define>

            <ui:define name="title2">
                Torneos Existentes
            </ui:define>

            <ui:define name="sub-title">
                Aquí encontrarás todos los torneos sobre las distintas disciplinas
            </ui:define>

            <ui:define name="content">
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <div align="center">
                        <h:inputText id="name" value="#{disciplinesController.selected.name}" title="#{bundle.CreateDisciplinesTitle_name}" required="true" requiredMessage="#{bundle.CreateDisciplinesRequiredMessage_name}"/>
                        <h:commandLink action="#{disciplinesController.prepareName()}" value="#{bundle.ListTournamentsViewLink}"/>
                    </div>
                    <br />
                    <br />
                    <h:outputText escape="false" value="#{bundle.ListTournamentsEmpty}" rendered="#{disciplinesController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{disciplinesController.items.rowCount > 0}">
                        <h:dataTable value="#{disciplinesController.items2}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 0px">
                            <div align="center">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListTournamentsTitle_id}"/>
                                    </f:facet>
                                    <br />
                                    <h:outputText value="#{item.id}"/>
                                </h:column>
                            </div>
                            <h:column>
                                <div align="center">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListTournamentsTitle_name}"/>
                                    </f:facet>
                                    <br />
                                    <h:outputText value="#{item.name}"/>
                                </div>
                            </h:column>
                            <h:column>
                                <div align="center">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListTournamentsTitle_inscriptionStartDate}"/>
                                    </f:facet>
                                    <br />
                                    <h:outputText value="#{item.inscriptionStartDate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </div>
                            </h:column>
                            <h:column>
                                <div align="center">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListTournamentsTitle_inscriptionEndDate}"/>
                                    </f:facet>
                                    <br />
                                    <h:outputText value="#{item.inscriptionEndDate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </div>
                            </h:column>
                            <h:column>
                                <div align="center">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListTournamentsTitle_tournamentStartDate}"/>
                                    </f:facet>
                                    <br />
                                    <h:outputText value="#{item.tournamentStartDate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </div>
                            </h:column>
                            <h:column>
                                <div align="center">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListTournamentsTitle_tournamentEndDate}"/>
                                    </f:facet>
                                    <br />
                                    <h:outputText value="#{item.tournamentEndDate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </div>
                            </h:column>
                            <h:column>
                                <br />
                                <h:commandLink action="#{tournamentsController.prepareRules}" value="#{bundle.ListTournamentsViewLink}"/>
                                <h:outputText value=" "/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <br />
                    <div align="center">
                        <h:link outcome="/vistaUsuario" value="#{bundle.ListTournamentsIndexLink}"/>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
