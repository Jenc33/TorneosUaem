<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Editar torneo
            </ui:define>

            <ui:define name="header">
                eSports Uaemex
            </ui:define>

            <ui:define name="nav">
                
            </ui:define>

            <ui:define name="title2">
                Editar Torneo
            </ui:define>

            <ui:define name="sub-title">
                
            </ui:define>

            <ui:define name="content">
                <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTournamentsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{tournamentsController.selected.name}" title="#{bundle.EditTournamentsTitle_name}" required="true" requiredMessage="#{bundle.EditTournamentsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditTournamentsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{tournamentsController.selected.description}" title="#{bundle.EditTournamentsTitle_description}" />
                    <h:outputLabel value="#{bundle.EditTournamentsLabel_inscriptionStartDate}" for="inscriptionStartDate" />
                    <h:inputText id="inscriptionStartDate" value="#{tournamentsController.selected.inscriptionStartDate}" title="#{bundle.EditTournamentsTitle_inscriptionStartDate}" required="true" requiredMessage="#{bundle.EditTournamentsRequiredMessage_inscriptionStartDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTournamentsLabel_inscriptionEndDate}" for="inscriptionEndDate" />
                    <h:inputText id="inscriptionEndDate" value="#{tournamentsController.selected.inscriptionEndDate}" title="#{bundle.EditTournamentsTitle_inscriptionEndDate}" required="true" requiredMessage="#{bundle.EditTournamentsRequiredMessage_inscriptionEndDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTournamentsLabel_tournamentStartDate}" for="tournamentStartDate" />
                    <h:inputText id="tournamentStartDate" value="#{tournamentsController.selected.tournamentStartDate}" title="#{bundle.EditTournamentsTitle_tournamentStartDate}" required="true" requiredMessage="#{bundle.EditTournamentsRequiredMessage_tournamentStartDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTournamentsLabel_tournamentEndDate}" for="tournamentEndDate" />
                    <h:inputText id="tournamentEndDate" value="#{tournamentsController.selected.tournamentEndDate}" title="#{bundle.EditTournamentsTitle_tournamentEndDate}" required="true" requiredMessage="#{bundle.EditTournamentsRequiredMessage_tournamentEndDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTournamentsLabel_idDisciplina}" for="idDisciplina" />
                    <h:selectOneMenu id="idDisciplina" value="#{tournamentsController.selected.idDisciplina}" title="#{bundle.EditTournamentsTitle_idDisciplina}" required="true" requiredMessage="#{bundle.EditTournamentsRequiredMessage_idDisciplina}">
                        <f:selectItems value="#{disciplinesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tournamentsController.update}" value="#{bundle.EditTournamentsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="ViewTournament" value="#{bundle.EditTournamentsViewLink}"/>
                <br />
                <br />
                <h:link outcome="ListTournament" value="Regresar" />
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
