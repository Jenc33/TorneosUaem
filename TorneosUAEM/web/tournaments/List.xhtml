<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTournamentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTournamentsEmpty}" rendered="#{tournamentsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tournamentsController.items.rowCount > 0}">
                    <h:outputText value="#{tournamentsController.pagination.pageFirstItem + 1}..#{tournamentsController.pagination.pageLastItem + 1}/#{tournamentsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tournamentsController.previous}" value="#{bundle.Previous} #{tournamentsController.pagination.pageSize}" rendered="#{tournamentsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tournamentsController.next}" value="#{bundle.Next} #{tournamentsController.pagination.pageSize}" rendered="#{tournamentsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tournamentsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTournamentsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTournamentsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTournamentsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTournamentsTitle_inscriptionStartDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.inscriptionStartDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTournamentsTitle_inscriptionEndDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.inscriptionEndDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTournamentsTitle_tournamentStartDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.tournamentStartDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTournamentsTitle_tournamentEndDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.tournamentEndDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTournamentsTitle_idDisciplina}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDisciplina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tournamentsController.prepareView}" value="#{bundle.ListTournamentsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tournamentsController.prepareEdit}" value="#{bundle.ListTournamentsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tournamentsController.destroy}" value="#{bundle.ListTournamentsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tournamentsController.prepareCreate}" value="#{bundle.ListTournamentsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTournamentsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
